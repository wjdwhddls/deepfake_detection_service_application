buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 24
    compileSdkVersion = 35
    targetSdkVersion = 35
    ndkVersion = "27.1.12297006"
    kotlinVersion = "1.9.24"   // ok (AGP 8.8과 호환)
  }
  repositories {
    google()
    mavenCentral()
    maven { url = uri('https://mvn.0110.be/releases') } // TarsosDSP  ← '=' 로 교체
    // maven { url = uri('https://jitpack.io') }        // 쓰면 유지(= 로 교체)
  }
  dependencies {
    classpath("com.android.tools.build:gradle:8.8.0")
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
  }
}

allprojects {
  repositories {
    mavenCentral()
    google()
    maven { url = uri('https://mvn.0110.be/releases') } // ← '=' 로 교체
    // maven { url = uri('https://jitpack.io') }        // ← '=' 로 교체
  }
}

apply plugin: "com.facebook.react.rootproject"
